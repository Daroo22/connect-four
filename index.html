<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <button id="play-friends-button">Play Against Friends</button>
        <button id="play-ai-button">Play Against AI</button>
    </div>
    <h1>Connect 4</h1>
    
    <h2 class="playerWin">PlayerWin-Tracker</h2>
    <h3 id="message"></h3>
    <section class="board">
        
        <div class="sqr" data-cell="0-0"></div>
        <div class="sqr" data-cell="0-1"></div>
        <div class="sqr" data-cell="0-2"></div>
        <div class="sqr" data-cell="0-3"></div>
        <div class="sqr" data-cell="0-4"></div>
        <div class="sqr" data-cell="0-5"></div>
        <div class="sqr" data-cell="0-6"></div>

        <div class="sqr" data-cell="1-0"></div>
        <div class="sqr" data-cell="1-1"></div>
        <div class="sqr" data-cell="1-2"></div>
        <div class="sqr" data-cell="1-3"></div>
        <div class="sqr" data-cell="1-4"></div>
        <div class="sqr" data-cell="1-5"></div>
        <div class="sqr" data-cell="1-6"></div>

        <div class="sqr" data-cell="2-0"></div>
        <div class="sqr" data-cell="2-1"></div>
        <div class="sqr" data-cell="2-2"></div>
        <div class="sqr" data-cell="2-3"></div>
        <div class="sqr" data-cell="2-4"></div>
        <div class="sqr" data-cell="2-5"></div>
        <div class="sqr" data-cell="2-6"></div>

        <div class="sqr" data-cell="3-0"></div>
        <div class="sqr" data-cell="3-1"></div>
        <div class="sqr" data-cell="3-2"></div>
        <div class="sqr" data-cell="3-3"></div>
        <div class="sqr" data-cell="3-4"></div>
        <div class="sqr" data-cell="3-5"></div>
        <div class="sqr" data-cell="3-6"></div>

        <div class="sqr" data-cell="4-0"></div>
        <div class="sqr" data-cell="4-1"></div>
        <div class="sqr" data-cell="4-2"></div>
        <div class="sqr" data-cell="4-3"></div>
        <div class="sqr" data-cell="4-4"></div>
        <div class="sqr" data-cell="4-5"></div>
        <div class="sqr" data-cell="4-6"></div>

        <div class="sqr" data-cell="5-0"></div>
        <div class="sqr" data-cell="5-1"></div>
        <div class="sqr" data-cell="5-2"></div>
        <div class="sqr" data-cell="5-3"></div>
        <div class="sqr" data-cell="5-4"></div>
        <div class="sqr" data-cell="5-5"></div>
        <div class="sqr" data-cell="5-6"></div>
    </section>
    <div class="prompts">
        <button id="player1">Player 1</button>
        <button id="restartButton">Restart</button>
        <button id="player2">Player 2</button>
    </div>
</body>
</html>
